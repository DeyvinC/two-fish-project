{% extends 'base.html' %}

{% block head %}
<title>Todo</title>
{% endblock %}

{% block body %}
<div class="update-container" >
    <div class="updateInput-container">
        <h1>Update Task</h1>


        <form actions="/update/{{ task.id }}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
